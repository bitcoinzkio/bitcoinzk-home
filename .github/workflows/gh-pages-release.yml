name: Github Pages Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'bitcoinzkio/bitcoinzk-home'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install and build
        run: pnpm install && pnpm build  

      - name: Deploy Gh-Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./out
          cname: btczk.io
          deploy_key: ${{ secrets.DK }}
          external_repository: bitcoinzkio/gh-home
